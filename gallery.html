<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="gallery.js"></script>
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <link href='http://fonts.googleapis.com/css?family=Joti+One|Pathway+Gothic+One|Inconsolata:400,700|Carrois+Gothic+SC|Oxygen:300,400,700' rel='stylesheet' type='text/css'>
  </head>

  <div id="gallery">
  </div>

  <div id="header">
    <a class="name"></a>
    <div class="editing">
      <div class="delay">delay: <input class=delay></input></div>
    </div>

    <div class="paging">
      <a class="first">first</a><a class="prev">prev</a>
      <span class="skip"></span>
      <a class="next">next</a><a class="last">last</a>
    </div>

    <div class="saving">
    </div>
    <div class="stats">
      <span class="logs"></span> logs
      <!--<span class="size"></span>MBs-->
    </div>
  </div>
</html>
